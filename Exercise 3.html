<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

    $(document).ready(function(){

        $(document).ready(function () {
            $("#input1, #input2").focus(function () {
                $(this).css("background-color", "lightblue");
            });

            $("#input1, #input2").blur(function () {
                if (!$("#input1").is(":focus") && !$("#input2").is(":focus")) {
                    $("#input1, #input2").css("background-color", "lightgreen");
                } else {
                    $(this).css("background-color", "lightgreen");
                }
            });
        });
    });

    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").toggle();
        });

        $("#btn2").click(function(){
            $("h2").toggle();
        });

        $("#btn3").click(function(){
            $("#jq").toggle();
        });
    });
    </script>
</head>

<body>

    <h2>Use jQuery</h2>

    <label for="input1">Course code:</label>
    <input type="text" id="input1"><br><br>

    <label for="input2">Course name:</label>
    <input type="text" id="input2"><br><br>

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <p>I hope you enjoy programming with jQuery</p>

    <p id="jq">jQuery is a powerful addition to JavaScript making our web pages more extensible</p>

    

    <button id="btn1">Hide paragraphs</button>
    <button id="btn2">Hide headings</button>
    <button id="btn3">Hide/show last paragraph</button>

</body>

</html>
