<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").toggle();
        });

        $("#btn2").click(function(){
            $("h2").toggle();
        });

        $("#btn3").click(function(){
            $("#jq").toggle();
        });
    });
    </script>
</head>

<body>

    <h2>Use jQuery</h2>

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <p>I hope you enjoy programming with jQuery</p>

    <p id="jq">jQuery is a powerful addition to JavaScript making our web pages more extensible</p>

    <button id="btn1">Hide paragraphs</button>
    <button id="btn2">Hide headings</button>
    <button id="btn3">Hide/show last paragraph</button>

</body>

</html>
